<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Perfil - Meet In">
    <meta name="keywords" content="Meet in, perfil">
    <meta name="author" content="Matheus Bleme">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/perfil.css">
    <title>Meet In - Perfil</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h1>Meet In</h1>
                </div>
                <div class="col-2">
                    <a href="javascript: post();"><img src="imagens/post-icon.png" alt="Adicionar nova publicação" class="icon"></a>
                    <a href="javascript: popup();"><img src="imagens/list-icon.png" alt="Lista de opcçoes" class="icon"></a>
                </div>
            </div>
        </div>
        <div id="popup">
            <a href="configuracoes.html">
                <button>
                    Configurações
                </button>
            </a> <br>
            <a href="conta.html">
                <button>
                    Conta
                </button>
            </a> <br>
            <a href="favoritos.html">
                <button>
                    Favoritos
                </button>
            </a> <br>
            <a href="sobre.html">
                <button>
                    Sobre
                </button>
            </a> <br>
            <a href="ajuda.html">
                <button>
                    Ajuda
                </button>
            </a>
        </div>
        <script>
            function popup(){
                document.getElementById('popup').style.display = 'block';
                
            }
        </script>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col user">
                    <div class="foto-perfil">
                        <img src="..." alt="">
                    </div>
                    <h1>Seu Nome</h1>
                    <p>@seunome</p>
                    <p>Sua bio...</p>
                </div>
                <div class="col">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Publicações</p>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Seguidores</p>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Seguindo</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="editar_perfil.html">
                        <input type="button" value="Editar Perfil">
                    </a>
                </div>
            </div>
            <!-- Destaques | Início-->
            <div class="row">
                <div class="col">
                    <div id="adicionarStatus">
                        <a href="javascript: status();">
                            <button>
                                <img src="imagens/post-icon.png" alt="Adicionar novo destaque">
                            </button>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div id="stories">
                        <img src="..." alt="">
                    </div>
                </div>
            </div>
            <!-- Destaques | Fim-->

            <!-- Grade de publicações | Início -->
            <div class="row grade">
                <div class="col-3">
                    <div id="post1">
                        <img src="..." alt="">
                        <a href="javascript: excluirPost();">Excluir publicação</a>
                    </div>
                </div>
            </div>
            <!-- Grade de publicações | Fim -->
        </div>
        <script type="text/javascript">
            function post(){
                document.getElementById('post1').style.display = 'block';
            }
            function excluirPost(){
                document.getElementById('post1').style.display = 'none';
            }
        </script>
    </main>
</body>
</html>
