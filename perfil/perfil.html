<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Perfil - Meet In">
    <meta name="keywords" content="Meet in, perfil">
    <meta name="author" content="Matheus Bleme">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cc3645eafc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/perfil.css">
    <script src="JS/script.js"></script>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Meet In • Perfil</title>
</head>
<body>
    <header>
        <div class="container-fluid container-lg">
            <div class="row pt-2">
                <div class="col-10 col-lg-9 text-center">
                    <a href="">
    <!--| Logo |-->     <h1 class="font-monospace user-select-none">Meet In</h1>
                    </a>
                </div>
                <div class="col-2 col-lg-3 text-center justify-content-center">
                    <button data-bs-toggle="dropdown" aria-expanded="false">
                        <h2 class="fs-1">
    <!--| Perfil |-->       <i id="perfil" class="fa-solid fa-circle-user ballon"></i>
                        </h2>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-circle-user"></i> Conta
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-comments"></i> Conversas
                        </a></li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#ADD-Post">
                            <i class="fa-solid fa-plus"></i> Adicionar Publicação
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-heart"></i> Favoritos
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-bookmark"></i> Salvos
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-gear"></i> Configurações
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                      </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid pb-2 blue"></div>
    </header>
    <main>
        <div id="ADD-Post" class="modal fade mt-5" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title fs-5" id="exampleModalLabel">Criar nova publicação</h5>
                    </div>
                    <div class="modal-body">
                       
                        <form enctype="multipart/form-data" action="__URL__" method="POST">
                            <div class="new--post">
                                <label class="picture" for="picture--input" tabindex="0">
                                    <span class="picture--image"></span>
                                </label>
                                <input type="hidden" name="MAX_FILE_SIZE" value="30000"/>
                                <input type="file" accept="image/*" id="picture--input">
                            </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          <a href="javascript: publicar();"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button></a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3 col-sm-12 col-xs-12 col-lg-3 user">
                    <div class="ft_perfil">
                        <img src="..." alt="">
                    </div>
                    <form action="" method="get">
                        <input type="text" placeholder="@seunome" class="username" disabled>
                        <div>
                            <input type="name" value="Seu nome" disabled><br>
                            <input type="text" placeholder="Bio..." disabled> <br>
                            <button class="edit_button">
                                <a href="editar_perfil.html">Editar Perfil</a>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-4 col-md-3 col-sm-4 col-lg-3">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Publicações</p>
                        </button>
                    </div>
                </div>
                <div class="col-4 col-md-3 col-sm-4 col-lg-3">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Seguidores</p>
                        </button>
                    </div>
                </div>
                <div class="col-4 col-md-3 col-sm-4 col-lg-3">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Seguindo</p>
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 col-md-12 col-sm-12 col-lg-12">
                    <div id="first-post">
                        <img src="imagens/first-post-icon.jfif" alt="new post icon" class="npi" data-bs-toggle="modal" data-bs-target="#ADD-Post">
                        <p>Você ainda não publicou nada.</p>
                    </div>
                </div>
            </div>
            <!-- Grade de publicações | Início -->
            <div class="row grade">
                <div class="col-md-3 col-sm-3 col-lg-3">
                    <img src="imagens/teste-postagem.jfif" alt="Exemplo de publicação no perfil" id="post_perfil">
                </div>
            </div>
            <!-- Grade de publicações | Fim -->
        </div>
    </main>
    <script>
        const inputFile = document.querySelector('#picture--input');
        const pictureImage = document.querySelector('.picture--image');
        const pictureImageTxt = 'Adicionar Publicação';
        pictureImage.innerHTML = pictureImageTxt;

        inputFile.addEventListener('change', function(e) {
            const inputTarget = e.target;
            console.log(inputTarget);
            const file = inputTarget.files[0];

            if (file){
            const reader = new FileReader();

            reader.addEventListener('load', function(e) {
            const readerTarget = e.target;

            const img = document.createElement('img');
            img.src = readerTarget.result;
            img.classList.add('picture--img');

            pictureImage.innerHTML = '';
            pictureImage.appendChild(img);
            });

            reader.readAsDataURL(file);
            } else {
            pictureImage.innerHTML = pictureImageTxt;
            }
        });
    </script>
</body>
</html>
