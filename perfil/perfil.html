<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Perfil - Meet In">
    <meta name="keywords" content="Meet in, perfil">
    <meta name="author" content="Matheus Bleme">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS | JS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--Bootstrap CSS | JS-->

    <script src="https://kit.fontawesome.com/cc3645eafc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="shortcut icon" href="imagens/Icon.png" type="image/x-icon">
    <title>Meet In • Editar Perfil</title>
</head>
<body>
    <header>
        <div class="container-fluid container-lg">
            <div class="row pt-2">
                <div class="col-10 col-lg-9 text-center">
                    <a href="">
    <!--| Logo |-->     <h1 class="font-monospace user-select-none">Meet In</h1>
                    </a>
                </div>
                <div class="col-2 col-lg-3 text-center justify-content-center">
                    <button data-bs-toggle="dropdown" aria-expanded="false">
                        <h2 class="fs-1">
    <!--| Perfil |-->       <i id="perfil" class="fa-solid fa-circle-user ballon"></i>
                        </h2>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-circle-user"></i> Conta
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-comments"></i> Conversas
                        </a></li>
                        <li><a class="dropdown-item" href="javascript: newpost();">
                            <i class="fa-solid fa-plus"></i> Adicionar Publicação
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-heart"></i> Favoritos
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-bookmark"></i> Salvos
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fa-solid fa-gear"></i> Configurações
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                      </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid pb-2 blue"></div>
    </header>
    <main>
        <div id="post">
            <label class="picture" for="picture_input" tabindex="0">
                <button>
                    <a href="javascript: fecharpopup();"><img src="imagens/x-icon.png" alt="fechar pop-up" class="x-icon"></a>
                </button>
                <a href="javascript: publicar();"><img src="imagens/new-post-icon.png" alt="new post icon" class="newpost-icon"></a>
            </label>
        </div>
        <script type="text/javascript">
            function newpost(){
                document.getElementById('post').style.display = 'block';
            }
            function fecharpopup(){
                document.getElementById('post').style.display = 'none';
            }
            function publicar(){
                document.getElementById('post_perfil').style.display = 'block';
            }
        </script>
        <div class="container">
            <div class="row">
                <div class="col user">
                    <div>
                        <label class="foto_perfil" for="input_foto_perfil" tabindex="0">
                            <input type="file" accept="image/*" id="input_foto_perfil">
                            <span class="alterar_foto"></span>
                        </label>
                    </div>
                    <form action="" method="get">
                        <input type="text" placeholder="@seunome" class="username" disabled>
                        <div id="editar_perfil">
                            <input type="name" value="Seu nome" disabled><br>
                            <input type="text" placeholder="Fale sobre você..." disabled> <br>
                            <div class="edit-button">
                                <img src="imagens/editar_icon.png" alt="Editar perfil" class="icon_edit_perfil">
                                <a href="editar_perfil.html"><p>Editar perfil</p></a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Publicações</p>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Seguidores</p>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Seguindo</p>
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Grade de publicações | Início -->
            <div class="row grade">
                <div class="col-3">
                    <div id="post_perfil">
                        <p>post 1</p>
                    </div>
                </div>
            </div>
            <!-- Grade de publicações | Fim -->
        </div>
    </div>
        <script type="text/javascript">
            function post(){
                document.getElementById('post1').style.display = 'block';
            }
            function excluirPost(){
                document.getElementById('post1').style.display = 'none';
            }
        </script>
    </main>
</body>
</html>
