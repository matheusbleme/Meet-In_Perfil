<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Perfil - Meet In">
    <meta name="keywords" content="Meet in, perfil">
    <meta name="author" content="Matheus Bleme">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/perfil.css">
    <title>Meet In - Perfil</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h1>Meet In</h1>
                </div>
                <div class="col-2">
                    <img src="imagens/post-icon.png" alt="Adicionar nova publicação" class="icons">
                    <img src="imagens/list-icon.png" alt="popup" class="icons">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col user">
                    <div>
                        <label class="foto_perfil" for="input_foto_perfil" tabindex="0">
                            <input type="file" accept="image/*" id="input_foto_perfil">
                            <span class="alterar_foto"></span>
                        </label>
                    </div>
                    <form action="" method="get">
                        <input type="text" placeholder="@seunome" class="username" disabled>
                        <div id="editar_perfil">
                            <input type="name" value="Seu nome" disabled><br>
                            <input type="text" placeholder="Fale sobre você..." disabled> <br>
                            <div class="edit-button">
                                <img src="imagens/editar_icon.png" alt="Editar perfil" class="icon_edit_perfil">
                                <a href="editar_perfil.html"><p>Editar Perfil</p></a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Publicações</p>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Seguidores</p>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="info">
                        <p>0</p>
                        <button>
                            <p>Seguindo</p>
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Grade de publicações | Início -->
            <div class="row grade">
                <div class="col-3">
                    <div id="post1">
                        <label class="picture" for="picture_input" tabindex="0">
                            <input type="file" accept="image/*" id="picture_input">
                            <span class="picture_image">publicação</span>
                        </label>
                        <a href="javascript: excluirPost();">Excluir publicação</a>
                    </div>
                </div>
            </div>
            <!-- Grade de publicações | Fim -->
        </div>
        <script type="text/javascript">
            function post(){
                document.getElementById('post1').style.display = 'block';
            }
            function excluirPost(){
                document.getElementById('post1').style.display = 'none';
            }
        </script>
    </main>
</body>
</html>
